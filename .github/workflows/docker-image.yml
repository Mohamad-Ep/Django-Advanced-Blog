name: Django Advanced Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Docker Compose
      run: docker-compose up -d
    - name: Run Testing 
      run: docker exec djnago-backend sh -c "flake8 && pytest ."
